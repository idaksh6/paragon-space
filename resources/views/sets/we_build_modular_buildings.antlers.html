<section class="container m-auto pt-[68px] pb-[75px]">
    <h2 class="text-[#0D0D0D] text-[25px] font-bold">{{ heading }}</h2>
    <p class="max-w-[902px] text-lg pt-[10px]">{{ contents }}</p>

    <div class="pt-[43px] sectors">
        {{ collection:sectors as="posts" sort="date:asc" }}
        {{ posts }}
        <div class="relative">
            <img src="{{ glide:featured_image }}" alt="">
            <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
                <h3 class="text-xl text-white">{{ title }}</h3>
            </div>
        </div>
        {{ /posts }}
        {{ /collection:sectors }}
    </div>
</section>
